<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Clima</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="weather-app">
        <div class="weather-form">
            <h3>Clima Mundial</h3>
            <div class="input-group">
                <input type="text" placeholder="Pesquisar" id="city-input">
                <button id="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hidden">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city-name"></span>
                <img src="" id="country-flag">
            </h2>

            <p id="temperature"><span></span>&deg;C</p>
            <div class="description-container">
                <p id="weather-description"></p>
                <img src="" id="weather-icon">
            </div>
            <div class="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>

        <div id="error-message" class="hidden">
            <p>Não foi possível encontrar o clima com este nome.</p>
        </div>
        <div id="loader" class="hidden">
            <i class="fa-solid fa-spinner"></i>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
